<!DOCTYPE html>
<html>

<head>
    <title>Tablas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Precios de las Naranjas</th>
        </tr>
        <tr>
            <th rowspan="4">Datos Analizados</th>
            <th>Provincia</th>
            <th>Precio</th>
        </tr>

        <tr>
            <td>Málaga</td>
            <td>0,54€</td>
        </tr>

        <tr>
            <td>Granada</td>
            <td>0,45€</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Promedio</th>
                <td>0,50€</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
